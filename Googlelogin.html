		<!-- Neeed to import sign in widget from login page
				 And change on successful login page, as well as defult page (to index)-->



<div class="signInBut" id="firebaseui-auth-container"></div>
<div class="jumbotron">
		<script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
		<div class="container">


    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: "index.html",
        signInOptions: [
         
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,

        ],
        // Terms of service url.
        tosUrl: '<your-tos-url>'
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
